<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="/sign.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="/Images copy/logo.png" alt="Logo">
    </div>

    <div class="container">
        <div class="formContainer">
            <div>
                <h2>Sign in with Amazon account</h2>

                <label for="lname" class="a-form-label">
                    <b>Email or mobile phone number</b>
                </label>

                <div class="text-field">
                    <input type="text" name="emailOrPhone" id="lname">
                </div>

                <label for="lpwd" class="password">
                    <b>Password</b>
                </label>

                <div class="text-field">
                    <input id="lpwd" type="password" name="Password">
                    <p><a href="forgot.html">Forgot Password?</a></p>
                </div> 
                
                <button type="submit" onclick="getdata() ;">Sign In</button>

                <div class="keep-signed-in">
                    <input type="checkbox" id="keepSignedIn" name="keepSignedIn"> Keep me Signed In
                </div>
                
                <button><a class="a" href="CreateAccount.html">Create your Amazon Account</a></button>
            </div>
        </div>
    </div>
          
    <!-- <script src="../JS/login.js"></script> -->

</body>
</html>
